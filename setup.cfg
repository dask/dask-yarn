[flake8]
exclude =
    __init__.py
ignore =
    # Import formatting
    E4,
    # Comparing types instead of isinstance
    E721,
    # Ambiguous variable names
    E741,
    # Allow breaks after binary operators
    W504
max-line-length = 90

[versioneer]
VCS = git
style = pep440
versionfile_source = dask_yarn/_version.py
versionfile_build = dask_yarn/_version.py
tag_prefix =
parentdir_prefix = dask-yarn-

[bdist_wheel]
universal=1
